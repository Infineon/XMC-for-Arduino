name: Pre-commit checks

on:
  push:
    branches:
      - master
      - 4.0.0-pre-release
  pull_request:
    branches:
      - 4.0.0-pre-release

jobs:
  pre-commit:
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install pre-commit
        run: pip install pre-commit

      - name: Run pre-commit
        run: pre-commit run --all-files